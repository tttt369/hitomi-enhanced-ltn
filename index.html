<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="lazysizes.min.js" async=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {margin: 0; background-color: #212529;}
        input {background-color: #212529; border: 1px solid #495057; border-radius: 0.375rem;}
        .btn_gren_out {color: #198754; background-color: transparent; border: 1px solid #198754; border-radius: 0.375rem;}
        .btn_gren_out:hover {color: white; background-color: #198754;}
        .btn_gren {color: white; background-color: #198754; border: 1px solid #198754; border-radius: 0.375rem;}
        .btn_red {color: white; background-color: #a13643; border: 1px solid #a13643; border-radius: 0.375rem;}
        i {color: white;}

        .xflex {display: flex; flex-direction: column; justify-content: center;}

        .xdiv {display: flex; flex-direction: row; justify-content: space-between; width: 100%; height: 102px; background-color: #2b3035;}
        .xdiv img {margin: auto auto auto 0;}

        .xadiv {display: flex; flex-direction: column; justify-content: space-between;}
        .xadiv button {margin-right: 5px;}

        .xa1div {display: flex; flex: 1; flex-direction: row; justify-content: space-between; margin: 3% 3% 3% 0; width: 100%;}
        .xa2div {display: flex; flex: 1; flex-direction: row; justify-content: space-between; margin: 3% 3% 3% 0; width: 100%;}

        .ydiv {display: flex; justify-content: space-between; align-items: center; height: 35px; width: 100%; background-color: #343a40;}
        .yadiv {display: flex; height: 100%;}
        .yadiv button{width: 40px;}
        #eye {margin-left: 1%;}
        .zdiv {height: 1000px; width: 950px; background-color: #242528; margin: 48px auto auto auto;}
    </style>
</head>
<body>
    <div class="xflex">
        <div class="xdiv">
            <img src="//ltn.gold-usergeneratedcontent.net/logo.png"></img>
            <div class="xadiv">
                <div class="xa1div">
                    <input type="text">
                    <button class="btn_gren_out" type="button">Search</button>
                </div>
                <div class="xa2div">
                    <input type="text">
                    <button class="btn_gren_out" type="button">Save</button>
                </div>
            </div>
        </div>
        <div class="ydiv">
            <i id="eye" class="bi bi-eyedropper"></i>
            <div class="yadiv">
                <button class="btn_gren">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
                <button class="btn_red">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </div>
        <div class="zdiv"></div>
    </div>
</body>
</html>
